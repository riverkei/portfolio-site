<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ポートフォリオ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">riverkei</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
          <li><a href="about.html" class="hover:text-blue-500">About</a></li>
          <li><a href="skills.html" class="hover:text-blue-500">Skills</a></li>
          <li><a href="projects.html" class="hover:text-blue-500">Projects</a></li>
          <li><a href="contact.html" class="hover:text-blue-500">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold mb-6">Contact</h2>
    <form action="#" method="POST" class="bg-white p-6 rounded-lg shadow max-w-md mx-auto">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Name</label>
        <input type="text" name="name" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Message</label>
        <textarea name="message" rows="4" class="w-full border border-gray-300 p-2 rounded" required></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">Send</button>
    </form>
    <div class="mt-8 text-center">
      <p>GitHub: <a href="https://github.com/yourname" class="text-blue-500 hover:underline">yourname</a></p>
      <p>LinkedIn: <a href="#" class="text-blue-500 hover:underline">Your Profile</a></p>
      <p>Email: <a href="mailto:your.email@example.com" class="text-blue-500 hover:underline">your.email@example.com</a></p>
    </div>
  </main>
  <footer class="bg-white shadow mt-8">
    <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-600">
      © 2025 riverkei. All rights reserved.
    </div>
  </footer>
</body>
</html>
